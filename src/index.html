<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="container" id="page-container">
      <div class="jumbotron" style="background-color:#657ca3; text-align: center;font-family:"Arial", Helvetica, sans-serif;">
        <h1>Seattle Doctors</h1>
      </div>
    </div>
    <div class="container" id="content-wrap">
      <form id="form">
        <h2>Find a Doctor in Seattle and surroundings.</h2><br>
        <label for="issue">Indicate one of your main symptoms: </label>
        <input id="medicalIssue" type="text" name="issue" placeholder="Symptom"><br>
        <label for="issue">Indicate if you know the name of the doctor to get his informations: </label>
        <input id="name" type="text" name="doctorName" placeholder="Doctor's Name"><br><br>
        <button type="submit" class="btn btn-danger">Find me a doctor!</button><br><br>
      </form>
      <div class="showDoctors"></div>
      </div>
  </body>
</html>
