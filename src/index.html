<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="http://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <title>Doctor Lookup</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron" style="background-color:#657ca3; text-align: center;font-family:"Arial", Helvetica, sans-serif;">
        <h1>Seattle Doctors</h1>
      </div>
    </div>
    <div class="container">
      <form id="form">
        <label for="issue">Symptom</label>
        <input id="medicalIssue" type="text" name="issue"><br>
        <label for="doctorName">Doctor's Name</label>
        <input id="name" type="text" name="doctorName" placeholder="Name"><br>
        <button type="submit" class="btn btn-danger">Find me a doctor!</button>
      </form>
      <div class="showDoctors"></div>
    </div>
  </body>
</html>
